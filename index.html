<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header">Books</div>
  <dialog>
    <div class="dialog-grid">
      <form id="book-form">
        <label for="name">Book Name</label>
        <input type="text" name="book-name" id="name">
        <label for="author">Author</label>
        <input type="text" name="book-author" id="author">
        <label for="pages">Pages</label>
        <input type="number" name="book-pages" id="pages">
        <label for="status">Status</label>
        <select name="book-status" id="status">
          <option value="read">Read</option>
          <option value="reading">Reading</option>
          <option value="to-read">Want To Read</option>
        </select>
        <div id="book-form-buttons">
          <button type="button" id="submit">Submit</button>
          <button type="button"id="close">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>
  <button>Add books</button>

  <div id="books-container">
    <!-- test card -->
    <div class="book-card">
      <div class="book-name">Some Test Card</div>
      <img src="./images/book.jpeg" alt="Some dynamic alt text">
      <div class="book-status">
        <label for="status">Status</label>
        <select name="book-status" id="status">
          <option value="read">Read</option>
          <option value="reading">Reading</option>
          <option value="to-read">Want To Read</option>
        </select>
      </div>
      <button class="book-remove" value="0">Remove</button>
    </div>
  </div>
</body>
</html>
