<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header">Book Tracker</div>
  <div class="book-grid">
    <div id="book-grid-header">
      <div class="book-main">
        <div class="book-name">NAME</div>
      </div>
      <div class="book-pages">PAGES</div>
      <div class="book-status">STATUS</div>
      <div class="book-rating">RATING</div>
    </div>

    <div id="book-grid-content">
      <div class="book-row">
        <div class="book-main">
          <div class="book-name">Some book</div>
          <div class="book-settings"></div>
        </div>
        <div class="book-pages">10 pages</div>
        <div class="book-status">Read</div>
        <div class="book-rating">10/10</div>
      </div>
    </div>

    <button class="book-add">Add books</button>
  </div>

  <dialog id="dialog-add">
    <div class="dialog-grid">
      <form id="book-form-add">
        <label for="name">Book Name</label>
        <input type="text" name="book-name" id="name">
        <label for="author">Author</label>
        <input type="text" name="book-author" id="author">
        <label for="pages">Pages</label>
        <input type="number" name="book-pages" id="pages">
        <label for="status">Status</label>
        <select name="book-status" id="status">
          <option value="read">Read</option>
          <option value="reading">Reading</option>
          <option value="to-read">Want To Read</option>
        </select>
        <label for="rating">Rating</label>
        <select name="book-rating" id="rating">
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7">7</option>
          <option value="6">6</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        <div id="book-form-buttons">
          <button type="button" class="submit">Submit</button>
          <button type="button"class="close">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>

  <dialog id="dialog-edit">
    <div class="dialog-grid">
      <div>Edit Book</div>
      <form id="book-form-edit">
        <label for="name">Book Name</label>
        <input type="text" name="book-name" id="name">
        <label for="author">Author</label>
        <input type="text" name="book-author" id="author">
        <label for="pages">Pages</label>
        <input type="number" name="book-pages" id="pages">
        <label for="status">Status</label>
        <select name="book-status" id="status">
          <option value="read">Read</option>
          <option value="reading">Reading</option>
          <option value="to-read">Want To Read</option>
        </select>
        <label for="rating">Rating</label>
        <select name="book-rating" id="rating">
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7">7</option>
          <option value="6">6</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        <div id="book-form-buttons">
          <button type="button" class="submit">Submit</button>
          <button type="button"class="close">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
